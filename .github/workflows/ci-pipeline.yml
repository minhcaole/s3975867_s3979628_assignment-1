name: Notes Application CI Pipeline
# create a CI pipeline based on the assignment specification
# remember to commit often

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install --prefix /home/runner/work/s3975867_s3979628_assignment-1/s3975867_s3979628_assignment-1/src

    - name: Run ESLint
      run: npm run lint --prefix /home/runner/work/s3975867_s3979628_assignment-1/s3975867_s3979628_assignment-1/src/

    - name: Run Unit Tests with Jest
      run: npm test

    - name: Generate Code Coverage Report
      run: npm test -- --coverage
      continue-on-error: true

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage/lcov-report/

    - name: Generate Deployable Artifact
      run: npm run build

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: deployable-artifact
        path: dist/
